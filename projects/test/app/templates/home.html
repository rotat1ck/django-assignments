<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar,
        .navbar-start {
            display: flex;
        }
        .navbar {
            border-bottom: 1px solid grey;
            background: lightyellow;
            padding: 10px;
            height: 7vh;
            display: flex;
            align-items: center;
        }
        .navbar-logo {
            font-weight: bold;
            font-size: 25px;
            cursor: pointer;
        }
        .items{
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .item{
            width: 20vw;
            padding: 10px;
            box-shadow: 0 0 20px rgb(126, 24, 221);
            border-radius: 30px;
        }
        .item-image {
            width: 100%;
            height: 20vh;
        }
        .item-image img{
            width: 100%;
            height: 100%;
        }
        
        .item-price{
            color: brown;
            font-weight: bold;
            font-size: 20px;
        }
        .item-remains{
            color: darkgoldenrod;
            font-weight: bold;
            font-size: 14px;
            font-style: italic;
        }
        .item-title{
            font-weight: bold;
            font-size: 20px;
            padding: 10px 0;
        }
        .item-rating, 
        .item-comments{
            color:grey;
            font-size: 14px;
        }
        .item{
            cursor: pointer;
            transition: .5s;
        }
        .item:hover{
            transform: scale(1.02);
            box-shadow: 0 0 40px rgb(70, 7, 130);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-start">
            <div class="navbar-logo">Магазин</div>
        </div>
    </div>
    <div class="container">
        <div class="items">
            <div class="item">
                <div class="item-image">
                    <img src="https://i.pinimg.com/736x/35/9a/55/359a55dc8b809496eea8bc7ed46440df.jpg" alt="">
                </div>  
                <div class="item-price">1000 рублей</div>
                <div class="item-remains">Осталось 10 шт</div>
                <div class="item-title">Клавиатура мембранная</div>
                <div class="item-rating">5 звезд</div>
                <div class="item-comments">2 отзыва</div>
            </div>
        </div>
    </div>
</body>
</html>
